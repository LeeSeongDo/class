<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Promise 연습!</title>
    <script>
        const onClickThen = () => {
            new Promise((resolve, reject) => {
                try {
                    setTimeout(() => {
                        const response = "강아지";
                        resolve(response);
                    }, 2000);
                } catch(error)
                {
                    reject("실패하였습니다!");
                }
            }).then((res) => {
                console.log(res);
            }).catch(err => {
                console.log(err); // 실패하였습니다!!
            })
        }

        const onClickAwait = async () => {
            const result = await new Promise((resolve, reject) => {
                try {
                    setTimeout(() => {
                        const response = "강아지";
                        resolve(response);
                    }, 2000)
                } catch(error) {
                    reject(error.message);
                }
            })
            console.log(result);
        }
    </script>
</head>
<body>
    <button onclick="onClickThen()">Promise [Then]</button>
    <button onclick="onClickAwait()">Promise [Async / Await]</button>
</body>
</html>
